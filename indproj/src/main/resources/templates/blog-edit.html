<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение билета</title>
</head>
<body topmargin="100" th:align="center">
  <h2>Изменение билета</h2>
  <form  method="post" th:object="${post}">
    <div>
      <label>Дата посещения</label>
      <input th:field="*{datapos}" th:value="${post.datapos}" type="date" name="datapos" placeholder="Введите название статьи"><br>
      <div style="width: 250px; height: 40px; margin: 2px" th:if="*{#fields.hasErrors('datapos')}" th:errors="*{datapos}"></div><br>

      <label>Зоны отдыха</label>

      <div>
        <select th:field="*{uslaga}">
          <div th:each="el : ${uslugas}">
            <option th:value="${el.id}" th:text="${el.nameusluga}"/>
          </div>
        </select>
      </div>
      <br>
      <br>
      <div style="width: 250px; height: 40px; margin-left: 600px" th:if="*{#fields.hasErrors('uslaga')}" th:errors="*{uslaga}"></div>

      <label>Взрослые</label>
      <input th:field="*{visitors}" type="number" name="visitors" id="visitors" placeholder="Введите количетсво поситителей" oninput="change()">
      <br>
      <br>
      <div style="width: 250px; height: 40px; margin-left: 600px" th:if="*{#fields.hasErrors('visitors')}" th:errors="*{visitors}"></div>
      <label>Дети</label>
      <input th:field="*{visitors}" type="number" name="visitors" id="visitors2" placeholder="Введите количетсво поситителей" oninput="change()">
      <br>
      <br>
      <div style="width: 250px; height: 40px; margin-left: 600px" th:if="*{#fields.hasErrors('visitors')}" th:errors="*{visitors}"></div>

      <label>Итоговая сумма</label>
      <input th:field="*{price}" type="number" name="price" id="price" placeholder="Введите итоговая сумму" oninput="change()">
      <script>
        function change() {
          var temp = document.getElementById("visitors2").value;
          var temp2 = document.getElementById("visitors").value;
          document.getElementById("price").value = (+temp.toString() + +temp2.toString())*3000;
        }
      </script>
      <br>
      <br>
      <div style="width: 250px; height: 40px; margin-left: 600px" th:if="*{#fields.hasErrors('price')}" th:errors="*{price}"></div>

      <button type="submit">Применить</button>
    </div>
  </form>
</body>
</html>
