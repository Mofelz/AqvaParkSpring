<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Контактная информация</title>
</head>
<body topmargin="100" th:align="center">
    <h1>Контактная информация</h1>
    <a href="/conntactinfo/add">Добавить</a>
    <a href="/" style="font-size: 20px" class="bott">Главное Меню</a>
    <br>
    <br>
    <br>
    <br>
    <div th:align="center" th:each="el : ${conntactinfo}">
        <table>
            <tr>
                <th><h3 th:text="${'Почта'}"></h3></th>
                <th><h3 th:text="${'Номер телефона'}"></h3></th>
            </tr>
            <tr>
                <th><h3 th:text="${el.pochta}"></h3></th>
                <th><h3 th:text="${el.phonenumber}"></h3></th>
                <td><p><a th:href=" '/conntactinfo/' + ${el.id} + '/edit'">Редактировать</a></p></td>
                <td>
                    <form th:action=" '/conntactinfo/' + ${el.id} + '/remove'" method="post">
                        <button type="submit" class="btn btn-del">Удалить</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
