<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Инвентарь</title>
</head>
<body topmargin="100" th:align="center">
  <h1>Инвентарь</h1>
  <a href="/inventory/add">Добавить</a>
  <a href="/" style="font-size: 20px" class="bott">Главное Меню</a>
  <br>
  <br>
  <br>
  <br>
  <div align="center" th:each="el : ${inventory}">
      <table>
          <tr>
              <th><h3 th:text="${'Предмет'}"></h3></th>
              <th><h3 th:text="${'Количество'}"></h3></th>
          </tr>
          <tr>
              <th><h3 th:text="${el.predmet}"></h3></th>
              <th><h3 th:text="${el.kolvopredmet+' шт.'}"></h3></th>
              <td><a th:href=" '/inventory/' + ${el.id} + '/edit'">Редактировать</a></td>
              <td>
                  <form th:action=" '/inventory/' + ${el.id} + '/remove'" method="post">
                      <button type="submit" class="btn btn-del">Удалить</button>
                  </form>
              </td>
          </tr>
      </table>



      <br>
      <br>
      <br>
        <br>
        <br>


  </div>
</body>
