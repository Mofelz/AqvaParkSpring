<body topmargin="100" th:align="center">

  <br>
  <div style="width: 250px; height: 40px; margin-left: 600px" th:if="*{#fields.hasErrors('nameusluga')}" th:errors="*{nameusluga}"></div>
  <button type="submit">Добавить</button>
    <br>
    <br>
    <br>
    <a href="/" style="font-size: 20px" class="bott">Главное Меню</a>
</form>
