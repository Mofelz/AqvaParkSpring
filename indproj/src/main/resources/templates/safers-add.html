<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Спасатели</title>
</head>
<body topmargin="100" th:align="center">
<h1>Спасатели</h1>
<form th:action="${'/safers/add'}" method="post" th:object="${safers}">
    <label>Введите имя спалателя</label>
    <input th:field="*{imya}" required type="text" name="imya" placeholder="Введите имя">
    <br>
    <br>
    <div style="width: 250px; height: 40px; margin-left: 600px" th:if="*{#fields.hasErrors('imya')}" th:errors="*{imya}"></div>
    <label>Введите фамилию спалателя</label>
    <input th:field="*{familiya}" required type="text" name="familiya" placeholder="Введите фамилию">
    <br>
    <br>
    <div style="width: 250px; height: 40px; margin-left: 600px" th:if="*{#fields.hasErrors('familiya')}" th:errors="*{familiya}"></div>
    <label>Точка охраны</label>
    <input th:field="*{tochka}" required type="text" name="tochka" placeholder="Введите точку">
    <br>
    <br>
    <label>Время охраны</label>
    <input th:field="*{vremyaohrani}" required type="number" name="vremyaohrani" placeholder="Введите время">
    <br>
    <br>
    <button type="submit">Добавить</button>
</form>
</body>
</html>
