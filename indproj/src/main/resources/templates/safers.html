<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Спасатели</title>
</head>
<body topmargin="100" th:align="center">
    <h1>Спасатели</h1>
    <div th:each="el : ${safers}">
        <h3 th:text="${'Имя: '+el.imya}"></h3>
        <h3 th:text="${'Фамилия: '+el.familiya}"></h3>
        <h3 th:text="${'Точка: '+el.tochka}"></h3>
        <h3 th:text="${'Время: '+el.vremyaohrani}"></h3>
        <br>
        <p><a th:href=" '/safers/' + ${el.id} + '/edit'">Редактировать</a></p>
        <br>
        <form th:action=" '/safers/' + ${el.id} + '/remove'" method="post">
            <button type="submit" class="btn btn-del">Удалить</button>
        </form>
    </div>
    <br>
    <br>
    <a href="/safers/add">Добавить</a>
</body>
</html>
