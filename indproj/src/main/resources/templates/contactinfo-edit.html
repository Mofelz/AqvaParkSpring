<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Контактная информация</title>
</head>
<body topmargin="100" th:align="center">
<h1>Контактная информация</h1>
<form th:action="${'/conntactinfo/'+conntactinfo.id+'/edit'}" method="post" th:object="${conntactinfo}">
  <br>
  <label>Почта</label>
  <input th:field="*{pochta}" type="email" name="pochta" placeholder="Введите почту" required="required">
  <br>
  <br>
  <div style="width: 250px; height: 40px; margin-left: 600px" th:if="*{#fields.hasErrors('pochta')}" th:errors="*{pochta}"></div>
  <br>
  <label>Телефон</label>
  <input th:field="*{phonenumber}" type="text" name="phonenumber" placeholder="Введите телефон" required="required">
  <br>
  <br>
  <div style="width: 250px; height: 40px; margin-left: 600px" th:if="*{#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}"></div>

  <button type="submit">Применить</button>
</form>
</body>
</html>
