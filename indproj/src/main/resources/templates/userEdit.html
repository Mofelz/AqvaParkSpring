<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование пользователя</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /></head>
<body bgcolor="6600CC" th:align="center">
<div align="center">
  <h1>Редактирование пользователя</h1>
  <form th:action="${'/admin'}" method="post">
    <div class="text-field">
      <div th:each="el : ${user}">
        <input type="hidden" th:value="${el.id}" name="userId">
        <label class="text-field__label">Логин
          <input class="text-field__input" type="text" name="username" th:value="${el.username}">
        </label>
      </div>
      <div th:each="role : ${roles}">
        <div th:each="el : ${user}">
          <input th:id="${role}" style="width: 20px; height: 20px;" type="checkbox" th:name="${'roles[]'}" th:value="${role}"
                 th:checked="${#lists.contains(el.roles, role)}"/>
          <label th:text="${role}" /></label>
        </div>
      </div>
      <br>
      <br>

      <a><button class="button" type="submit"><span>Применить</span></button></a>
    </div>
  </form>
</div>
<br>
<br>
<br>
<a href="/" style="font-size: 20px" class="bott">Главное Меню</a>
</body>
</html>
